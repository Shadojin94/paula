<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = { theme: { extend: { colors: { "gold": "#C59217", "navy": "#0D1B24" }, fontFamily: { "outfit": ['Outfit', 'sans-serif'] } } } }
    </script>
    <style>* { margin: 0; padding: 0; box-sizing: border-box; } body { font-family: 'Outfit', sans-serif; }</style>
</head>
<body>
    <!-- EVERGREEN - 3 signes voix -->
    <div class="w-[1080px] h-[1080px] bg-white text-navy relative overflow-hidden">
        <!-- Bandeau haut navy -->
        <div class="bg-navy h-[380px] relative">
            <img src="../img/logo.png" class="absolute top-10 right-10 w-[90px] brightness-0 invert" alt="Logo">
            <div class="absolute bottom-12 left-16">
                <p class="text-gold tracking-[0.25em] uppercase text-lg font-medium mb-3">Bilan Vocal</p>
                <h1 class="text-white text-[48px] font-bold leading-[1.1]">
                    3 signes que votre voix<br/>a besoin d'attention
                </h1>
            </div>
        </div>
        
        <!-- Contenu blanc -->
        <div class="p-16 pt-14">
            <div class="space-y-7">
                <p class="text-[28px] flex items-start gap-4">
                    <span class="text-gold text-3xl">✦</span>
                    <span>Vous vous raclez souvent la gorge</span>
                </p>
                <p class="text-[28px] flex items-start gap-4">
                    <span class="text-gold text-3xl">✦</span>
                    <span>Votre voix fatigue en fin de journée</span>
                </p>
                <p class="text-[28px] flex items-start gap-4">
                    <span class="text-gold text-3xl">✦</span>
                    <span>Vous n'aimez pas vous entendre</span>
                </p>
            </div>
            
            <div class="mt-14 pt-10 border-t border-gray-200">
                <p class="text-[30px] text-gold font-medium">
                    La bonne nouvelle ? Tout se travaille.
                </p>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="absolute bottom-8 right-12">
            <p class="text-gray-400 text-base">paulamesuret.com</p>
        </div>
    </div>
</body>
</html>
