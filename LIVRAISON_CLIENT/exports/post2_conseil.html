<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: { extend: { colors: { "primary": "#C59217", "background-dark": "#0D1B24" }, fontFamily: { "outfit": ['Outfit', 'sans-serif'] } } }
        }
    </script>
    <style>* { margin: 0; padding: 0; box-sizing: border-box; } body { font-family: 'Outfit', sans-serif; }</style>
</head>
<body>
    <div class="w-[1080px] h-[1080px] bg-white text-[#0D1B24] relative overflow-hidden">
        <!-- Top Image -->
        <div class="absolute top-0 left-0 w-full h-[50%] bg-gray-200 overflow-hidden">
            <img src="../img/paula-portrait.png" class="w-full h-full object-cover opacity-90" alt="Conseil">
            <div class="absolute inset-0 bg-gradient-to-t from-[#0D1B24] to-transparent opacity-60"></div>
        </div>
        
        <!-- Bottom Text -->
        <div class="absolute bottom-0 left-0 w-full h-[55%] bg-white rounded-t-[80px] p-16 flex flex-col justify-center shadow-[0_-20px_60px_rgba(0,0,0,0.2)]">
            <span class="text-[#C59217] font-bold tracking-wider uppercase mb-4 text-2xl">Le Conseil du Lundi</span>
            <h2 class="text-6xl font-bold mb-6 leading-none">Lib√©rez votre<br>Respiration</h2>
            <p class="text-3xl text-gray-500 font-light leading-snug">
                Inspirez par le bas du dos pour ancrer votre soutien. Ne forcez jamais sur la gorge.
            </p>
        </div>
        
        <img src="../img/logo.png" class="absolute top-10 right-10 w-32 brightness-0 invert" alt="Logo">
    </div>
</body>
</html>
