<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = { theme: { extend: { colors: { "primary": "#C59217" }, fontFamily: { "outfit": ['Outfit', 'sans-serif'] } } } }
    </script>
    <style>* { margin: 0; padding: 0; box-sizing: border-box; } body { font-family: 'Outfit', sans-serif; }</style>
</head>
<body>
    <!-- POST MARDI 30/12 - Type: Valeurs - Thème: Bilan -->
    <div class="w-[1080px] h-[1080px] bg-white text-[#0D1B24] relative overflow-hidden">
        <div class="absolute top-0 left-0 w-full h-[45%] bg-[#0D1B24]">
            <div class="absolute inset-0 flex items-center justify-center">
                <span class="text-[200px] opacity-10 font-bold text-[#C59217]">2024</span>
            </div>
        </div>
        
        <div class="absolute bottom-0 left-0 w-full h-[60%] bg-white rounded-t-[60px] p-16 flex flex-col justify-center">
            <span class="text-[#C59217] font-bold tracking-wider uppercase mb-4 text-xl">Bilan Vocal</span>
            <h2 class="text-5xl font-bold mb-6 leading-tight">3 signes que votre voix<br/>a besoin d'attention</h2>
            
            <div class="space-y-4 text-2xl text-gray-600">
                <p>✦ Vous vous raclez souvent la gorge</p>
                <p>✦ Votre voix fatigue en fin de journée</p>
                <p>✦ Vous n'aimez pas vous entendre</p>
            </div>
            
            <p class="mt-8 text-2xl font-medium text-[#C59217]">
                → La bonne nouvelle ? Tout se travaille.
            </p>
        </div>
        
        <img src="../img/logo.png" class="absolute top-10 right-10 w-28 brightness-0 invert" alt="Logo">
        <div class="absolute bottom-8 right-10 text-gray-400 text-lg">30 décembre</div>
    </div>
</body>
</html>
