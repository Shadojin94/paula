<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: { extend: { colors: { "primary": "#C59217", "background-dark": "#0D1B24" }, fontFamily: { "outfit": ['Outfit', 'sans-serif'] } } }
        }
    </script>
    <style>* { margin: 0; padding: 0; box-sizing: border-box; } body { font-family: 'Outfit', sans-serif; }</style>
</head>
<body>
    <div class="w-[1080px] h-[1080px] bg-[#0D1B24] text-white relative overflow-hidden p-16 flex flex-col justify-between">
        <span class="text-[#C59217] tracking-widest uppercase font-bold text-2xl">Le Saviez-vous ?</span>
        <h2 class="text-8xl font-bold leading-tight">5 Raisons<br>de chanter<br>au quotidien</h2>
        <div class="flex items-center gap-4 text-gray-400">
            <span class="text-2xl">Glisser pour découvrir</span>
            <span class="text-4xl">→</span>
        </div>
        <div class="absolute top-10 right-10 text-[#C59217] text-4xl font-bold">1/5</div>
    </div>
</body>
</html>
