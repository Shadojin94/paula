<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = { theme: { extend: { colors: { "gold": "#C59217", "navy": "#0D1B24" }, fontFamily: { "outfit": ['Outfit', 'sans-serif'] } } } }
    </script>
    <style>* { margin: 0; padding: 0; box-sizing: border-box; } body { font-family: 'Outfit', sans-serif; }</style>
</head>
<body>
    <!-- EVERGREEN - Question Engagement : Oser libérer sa voix -->
    <div class="w-[1080px] h-[1080px] bg-navy text-white relative overflow-hidden flex flex-col">
        <!-- Logo -->
        <div class="p-12">
            <img src="../img/logo.png" class="w-[100px]" alt="Logo">
        </div>
        
        <!-- Contenu centré -->
        <div class="flex-1 flex flex-col items-center justify-center px-16 text-center">
            <p class="text-gold tracking-[0.3em] uppercase text-xl font-medium mb-8">Question</p>
            
            <h1 class="text-[52px] font-bold leading-[1.15] mb-12">
                Et si vous osiez<br/>
                <span class="text-gold">libérer votre voix</span> ?
            </h1>
            
            <div class="w-20 h-1 bg-gold mb-12"></div>
            
            <p class="text-[32px] font-light text-gray-300 leading-relaxed">
                Qu'est-ce qui vous retient<br/>aujourd'hui ?
            </p>
        </div>
        
        <!-- Footer -->
        <div class="p-12 text-center">
            <p class="text-gray-500 text-lg tracking-wide">paulamesuret.com</p>
        </div>
    </div>
</body>
</html>
