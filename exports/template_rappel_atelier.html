<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = { theme: { extend: { colors: { "gold": "#C59217", "navy": "#0D1B24" }, fontFamily: { "outfit": ['Outfit', 'sans-serif'] } } } }
    </script>
    <style>* { margin: 0; padding: 0; box-sizing: border-box; } body { font-family: 'Outfit', sans-serif; }</style>
</head>
<body>
    <!-- TEMPLATE - Rappel Atelier (réutilisable) -->
    <div class="w-[1080px] h-[1080px] bg-white text-navy relative overflow-hidden">
        <div class="bg-navy h-[380px] relative">
            <img src="../img/logo.png" class="absolute top-10 right-10 w-[90px] brightness-0 invert" alt="Logo">
            <div class="absolute bottom-12 left-16">
                <p class="text-gold tracking-[0.25em] uppercase text-xl font-bold mb-4">Reprise des ateliers</p>
                <h1 class="text-white text-[52px] font-bold leading-[1.05]">
                    L'Artisanat<br/>de la Voix
                </h1>
            </div>
        </div>
        
        <div class="p-14">
            <div class="space-y-6 mb-10">
                <div class="flex items-center gap-6">
                    <div class="w-4 h-4 bg-gold rounded-full"></div>
                    <div>
                        <p class="text-[28px] font-bold">Atelier Chant</p>
                        <p class="text-[24px] text-gray-500">15h00 - 16h30</p>
                    </div>
                </div>
                <div class="flex items-center gap-6">
                    <div class="w-4 h-4 bg-gold rounded-full"></div>
                    <div>
                        <p class="text-[28px] font-bold">Prise de Parole</p>
                        <p class="text-[24px] text-gray-500">16h30 - 18h00</p>
                    </div>
                </div>
            </div>
            
            <div class="pt-8 border-t border-gray-200">
                <p class="text-[24px] text-gray-600 mb-2">Centre de Danse Alésia</p>
                <p class="text-[22px] text-gray-400">119 Av. du Général Leclerc, Paris 14e</p>
            </div>
            
            <div class="mt-8">
                <p class="text-[26px] text-gold font-medium">
                    Tous niveaux — Cours d'essai possible
                </p>
            </div>
        </div>
        
        <div class="absolute bottom-8 right-12">
            <p class="text-gray-400 text-base">paulamesuret.com</p>
        </div>
    </div>
</body>
</html>
